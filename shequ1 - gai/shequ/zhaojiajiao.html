	<script type='text/javascript'>
	var index=0;
	var time=null;
	var time1=null;
	var time2=null;
	var pw=$(document.body).width();
	var index=pw;
	$('.gd').eq(0).scrollLeft(index);
	var pl=(100/640)*pw;
	var bz=true;
	var bz1=true;
		$(function(){
			clearInterval(time);
			$('html').eq(0).css('font-size',(100/640)*pw+'px');
			$('.co').scrollLeft(3.74*pl);
//大图滚动
			gundong();	
		})

		var gd=document.getElementById('gd');
var stx,enx;
gd.addEventListener('touchstart',function(e){
	e.stopPropagation();
	var touch = event.touches[0];
	stx=touch.pageX;
})
gd.addEventListener('touchmove',function(e){
	e.stopPropagation();
	var touch = e.touches[0];
	enx=touch.pageX;
})
gd.addEventListener('touchend',function(e){
	e.stopPropagation();
	if(enx-stx<-40){
		clearInterval(time);
		clearInterval(time1);
		time1=setInterval(function(){
				index+=4;
				var sc=index;
				if(index>=pw*3){
					index=0;
					sc=0;
				}	
				if(sc%pw<=3){
					clearInterval(time1);
					gundong();
				}
				$('.gd').eq(0).scrollLeft(sc);
				},1)
	}
	if(enx-stx>40){
		clearInterval(time);
		clearInterval(time1);
		time1=setInterval(function(){
				index-=4;
				var sc=index;
				if(index<=3){
					index=pw*3;
					sc=pw*3;
				}	
				if(sc%pw<=3){
					clearInterval(time1);
					gundong();
				}
				$('.gd').eq(0).scrollLeft(sc);
				},1)
	}
})
function gundong(){
		clearInterval(time);
		time=setInterval(function(){
				clearInterval(time1);
				time1=setInterval(function(){
				index+=4;
				var sc=index;
				if(index>=pw*3){
					index=0;
					sc=0;
				}	
				if(sc%pw<=3){
					clearInterval(time1);
				}
				$('.gd').eq(0).scrollLeft(sc);
				},1)			
				},5000);
	}
